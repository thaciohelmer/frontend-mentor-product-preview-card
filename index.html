<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__image"></div>
      <div class="card__body">
        <span class="product__category">
          PERFUME
        </span>
        <h2 class="product__title">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price-info">
          <span class="product__current-price">
            $149.99
          </span>
          <span class="product__old-price">
            <s>$169.99</s>
          </span>
        </div>
        <button class="button">
          <img src="./assets/images/icon-cart.svg" alt="cart-icon">
          <span class="button__text">
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://thaciohelmer.com.br/">Thacio Helmer</a>.
  </div>
</body>

</html>
